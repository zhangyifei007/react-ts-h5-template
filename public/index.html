<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- 字体库 -->
    <link
      rel="stylesheet"
      href="https://at.alicdn.com/t/font_2119875_3quue9pssv3.css"
    />
    <title><%= htmlWebpackPlugin.options.title%></title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
    <script>
      if (location.host.indexOf("localhost") !== -1) {
        window.vConsole = new window.VConsole();
      }
    </script>
    <!-- 使用cdn的css文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.css) { %>
    <link
      href="<%= htmlWebpackPlugin.options.cdn.css[i] %>"
      rel="preload"
      as="style"
    />
    <link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet" />
    <% } %>
    <!-- 使用cdn的js文件 -->
    <% for (var i in htmlWebpackPlugin.options.cdn &&
    htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script>
    <% } %>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
  </body>
  <script
    src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"
    defer
  ></script>
  <script defer>
    if ("addEventListener" in document) {
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          FastClick.attach(document.body);
        },
        false
      );
    }
    if (!window.Promise) {
      document.writeln(
        '<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' +
          ">" +
          "<" +
          "/" +
          "script>"
      );
    }
  </script>
</html>
